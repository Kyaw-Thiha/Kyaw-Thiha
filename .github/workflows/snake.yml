name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"       # daily at 00:00 UTC
  workflow_dispatch:

# ✅ allow pushing commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare output folder
        run: mkdir -p output

      # Use the svg-only flavor (writes files deterministically)
      - name: Generate snake SVGs
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Kyaw-Thiha
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg
          args: >
            --color_snake=#00ffaa
            --color_dots=#0d1117,#00ffaa,#ff79c6,#f1fa8c
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 🔍 Prove files exist
      - name: List generated files
        run: |
          echo "PWD=$(pwd)"
          ls -la output || true

      # ⛔️ Hard fail if files missing (clear signal)
      - name: Ensure files exist
        run: |
          test -f output/github-contribution-grid-snake.svg
          test -f output/github-contribution-grid-snake-dark.svg

      - name: Commit generated files
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "chore: update snake"
          add: "output/*.svg"
